<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Macro Calculator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #4158d0;
      margin-bottom: 20px;
    }
    label {
      margin-top: 15px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #4158d0;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Macro Calculator</h2>
    <label>Total Daily Calories</label>
    <input type="number" id="calories" />

    <label>Goal</label>
    <select id="goal">
      <option value="maintain">Maintain</option>
      <option value="lose">Lose Weight</option>
      <option value="gain">Gain Muscle</option>
    </select>

    <button onclick="calculateMacros()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateMacros() {
      let calories = parseInt(document.getElementById("calories").value);
      const goal = document.getElementById("goal").value;

      if (goal === "lose") calories -= 500;
      if (goal === "gain") calories += 500;

      const protein = (calories * 0.3) / 4;
      const carbs = (calories * 0.4) / 4;
      const fat = (calories * 0.3) / 9;

      document.getElementById("result").innerHTML = `
        Adjusted Calories: ${Math.round(calories)} kcal<br>
        Protein: ${Math.round(protein)} g<br>
        Carbs: ${Math.round(carbs)} g<br>
        Fat: ${Math.round(fat)} g
      `;
    }
  </script>
</body>
</html>
